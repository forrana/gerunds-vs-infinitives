        </section>

        </section>

          <section id="gerunds" class="dropzone" word-type="infinitive">
          </section>
          <section id="infinitives" class="dropzone" word-type="gerund">
          </section>
          <section id="indifferent" class="dropzone" word-type="indifferent">
          </section>
        </section>
